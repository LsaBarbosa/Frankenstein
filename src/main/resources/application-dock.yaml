spring:
  application:
    name: service-order

  server:
    port: 8080

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

    listener:
      simple:
        concurrency: 5
        max-concurrency: 20
        prefetch: 5

  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      timeout: 60000
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
    mongodb:
      uri: mongodb://localhost:27017/service_order

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: ${SPRING_DOC_SWAGGER_UI_PATH}
    config-url: /v3/api-docs/swagger-config
    url: ${SPRING_DOC_API_DOCS_PATH}
    display-request-duration: true
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - caches
          - loggers
          - mappings
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    rabbit:
      enabled: true
    redis:
      enabled: true
    metrics:
      enable:
        all: true
